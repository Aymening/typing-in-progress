<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/nav.css">
    <link rel="stylesheet" href="/public/css/post.css">
    <link rel="stylesheet" href="/public/css/styleLogin.css">
    <link rel="shortcut icon" href="/public/img/favicon.ico" type="image/x-icon">
    <title>Forum</title>
</head>

<body>
    <div class="homepage">
        <nav class="topNav">
            <div>
                <a href="/"><img class="logo" src="/public/img/output-onlinepngtools.png" height="65" alt=""></a>
            </div>
            <div data-mode="dark" onclick="setModeColor(this)" class="fa-regular fa-moon">
               mode 
            </div>
            <div class="navMenu">
                <div id="createPost" class="createPost cursor" onclick="toggleMenu('popBackground' , 'popCreate')">
                    <i class="fa-solid fa-plus"></i>
                    <span>Create Post</span>
                </div>

                <div id="isLog-gedin" class="btn btnNotify none" onclick="toggleMenu('popBackground2' , 'popCreate2')">
                    <span>login</span>
                </div>
                <div id="topImg" class="topImg cursor">
                    <a id="profileImgTop">
                        <img id="profileImgTop" src="/public/img/default.avif">
                    </a>
                </div>
                <h3 class="username"></h3>
            </div>
        </nav>
        <div class="container">
            <nav class="leftNav">
                <div class="topSide">
                    <div class="leftMenu">
                        <a onclick="returnToHome()" class="cursor homebtn">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                        <a href="/?userLiked=1" id="likedpost" class="cursor homebtn none">
                            <i class="fa-solid fa-thumbs-up"></i>
                            <span>My Liked Posts</span>
                        </a>
                    </div>
                    <div class="Hline"></div>
                    <!-- filter part -->
                    <div onclick="toggleCateg()" class="filterCateg">
                        <div><i class="fa-solid fa-list"></i> CATEGORIES</div>
                        <div>
                            <i id="uparrow" class="fa-solid fa-chevron-up none"></i>
                            <i id="downarrow" class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <div id="filterCategContent" class="">
                    </div>
                </div>
                <div class="downSide">
                    <div class="Hline"></div>
                    <div class="rightMenu">
                        <div id="cursorLogout" class="cursor" onclick="logout()">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <span>Logout</span>
                        </div>
                    </div>
                    <div>&copy; CopyRight Garanted</div>
                </div>
            </nav>
            <noscript>
                <p>JavaScript is disabled in your browser. Please enable it to use this site properly.</p>
            </noscript>
            <div class="centerHome" id="centerHome">
                <div class="ChoosedCateg">
                </div>
            </div>
            <nav class="rightNav">
                <div id="users_contenar" class="users_contenar">

                </div>

                <div id="chatbtninput" class="chatbtninput none">
                    <div class="close">
                        <!-- <i class="fa-solid fa-circle-xmark"></i> -->
                        <div class="fa-solid fa-circle-xmark" onclick="CloseChat()"></div>
                    </div>
                <div id="chat" class="chat none"></div>
                <div id="typing"></div>
                <div class="sendInput">
                    <input id="messageInput"  maxlength="1000" class="inputMessgae" type="text">
                    <button id="sendBtn" class="send fa-solid fa-paper-plane"onclick="sendMessage(this)"></button>
                </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- this part for popup create-->
    <div id="popBackground" class="popback none" onclick="toggleMenu('popBackground' , 'popCreate')"></div>
    <div id="popCreate" class="popbody none w3-animate-zoom">
        <div class="popTimes" onclick="toggleMenu('popBackground' , 'popCreate')">
            <span>&times;</span>
        </div>


        <div class="addPost">
            <!--------------- FORM TO CREATE NEW POST ----------------------------->
            <form id="CreatePostForm" enctype="multipart/form-data" autocomplete="off">
                <div class="postProfile">
                    <div class="postImg">
                        <img src="/public/img/default.avif" alt="">
                    </div>
                    <h3>dcdcdcdc</h3>
                </div>
                <div class="addpostTitle">
                    <input id="TitleCreatePost" maxlength="150" type="text" autocomplete="off"
                        placeholder="What's on your mind...">
                </div>
                <div class="addpostContent">
                    <textarea name="" maxlength="2000" id="ContentCreatePost" autocomplete="off"
                        placeholder="Content..."></textarea>
                </div>
                <div class="addImage">
                    <input class="imageUpload" type="file" id="Image" name="image"
                        accept="image/jpeg, image/png, image/gif, image/avif" />
                </div>
                <div class="addCategory">
                    <div class="selectBox" onclick="showCheckboxes('checkboxes')">
                        <select name="ChooseCategories">
                            <option>Choose Categories</option>
                        </select>
                        <div class="overSelect">
                        </div>
                    </div>
                    <div id="checkboxes" class="checkboxes none">
                    </div>

                </div>
                <div class="postBtn"><button type="submit" id="CreeatPostBtn" class="btn btnNotify">Post</button></div>
            </form>
        </div>
    </div>
    <!-- end popup -->


    <div id="popBackgroundLogin" class="popbackLogin none"></div>
    <div id="popCreateLogin" class="popbody w3-animate-zoom none">

        <div class="container-login-signup">
            <!-- login -->
            <form autocomplete="off">
                <div class="form-container log-in">
                    <h1>log-in</h1>
                    <input class="input-login" placeholder="username or email" maxlength="40" type="" id="emailL">
                    <input class="input-login" placeholder="password" maxlength="35" type="password" id="passwordL">
                    <input class="input-login" type="submit" id="submit-login" value="Login">
                </div>
            </form>
            <div class="switch log-in">
                <p>Don't have an account?</p>
                <button id="to_register" class="switchBtn" id="switchBtn">Register</button>
            </div>
            <!-- register -->
            <form autocomplete="off">
                <div class="form-container register">
                    <h1>register</h1>
                    <input class="input-login" maxlength="20" placeholder="user name" type="text" id="usernameS">
                    <input class="input-login" maxlength="20" placeholder="your age" type="number" id="ageS">
                    
                    <div class="mydict">
                        <div>
                            <label>
                                <input type="radio" name="radio" value="Women" checked>
                                <span>Women</span>
                            </label>
                            <label>
                                <input type="radio" name="radio" value="Men">
                                <span>Men</span>
                            </label>
                        </div>
                    </div>

                    <input class="input-login" maxlength="20" placeholder="first name" type="text" id="firstnameS">
                    <input class="input-login" maxlength="20" placeholder="last name" type="text" id="lastnameS">
                    <input class="input-login" maxlength="40" placeholder="email" type="email" id="emailS">
                    <input class="input-login" maxlength="35" placeholder="password" type="password" id="paswordS">
                    <br>
                    <input class="input-login" type="submit" id="submit-register" value="Register">
                </div>
            </form>
            <div class="switch register">
                <p>Already have an account?</p>
                <button id="to_log_in" class="switchBtn" id="switchBtn">log in</button>
            </div>
        </div>
    </div>
    <!-- end popup -->

    <script src="/public/js/categ.js"></script>
    <script src="/public/js/auth.js"></script>
    <script src="/public/js/posts_section.js"></script>
    <script src="/public/js/likePostLogic.js"></script>
    <script src="/public/js/post.js"></script>
    <script src="/public/js/comment.js"></script>
    <script src="/public/js/userSignLogin.js"></script>
    <script src="/public/js/messages.js"></script>
    <script src="/public/js/getMessageDisplay.js"></script>
    <script src="/public/js/script.js"></script>
</body>

</html>
